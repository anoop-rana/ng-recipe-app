<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #name />
        </div>
        <div class="col-sm-6 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amount />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success col-xs-4"
            type="submit"
            (click)="onAddItem()"
          >
            Add
          </button>
          <button class="btn btn-danger col-xs-4" type="submit">Delete</button>
          <button class="btn btn-primary col-xs-4" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
