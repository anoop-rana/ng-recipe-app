<h2>Welcome to Shopping Zone</h2>
<div class="row">
  <div class="col-xs-6">
    <shopping-edit></shopping-edit>
  </div>
  <div class="col-xs-6">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
